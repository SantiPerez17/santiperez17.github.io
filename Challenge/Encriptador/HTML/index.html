<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Encriptador</title>
</head>
<body class="cuerpo-principal">
    <header>
        <div class="caja" >
            <img src="https://play-lh.googleusercontent.com/IDLZXWHLCVun428g_YGnR2HgnoIUlIRNfkmEEM0hmrzhBKZrhJ5UwM0_eHaWQT4gXAs=w240-h480" style="width: 150px;" alt="">
            <h1>Encriptador/Desencriptador de texto.</h1> <br> 
        </div>
         
    </header>
    <main>
        <div class="cuerpo-principal">
            <div class="mensajetextarea">
                <textarea  required id="texto"  placeholder="Ingrese el texto aqui" onchange=verificar(this) type="text" > </textarea>
                <div id="elemento" style="display:none;"> <p class="texto-aviso"><strong>Se requiere texto.</strong></p></div>
                
                <p>&#9888 solo minusculas y letras sin acento.</p>

                <button class="btn-encriptador" id="encriptador" type="submit">Encriptar</button>
        
                <button class="btn-segundo" id="desencriptador"  type="submit">Desencriptar</button>
        
                <div class="bloquemensaje">
                    <textarea  class="mensaje" readonly="enable" placeholder="Ingresa un texto para encriptar o desencriptar" name="" id="mensajecifrado" cols="20" rows="10"></textarea>
                    
                    <button class="btn-segundo" id="copiarTxt" onclick="copiarTexto()" type="button"> Copiar mensaje </button>
                </div>
            </div>
        </div>

    </main>
    <footer>
        <p class="footer"> Encriptador - Academia ONE - Santiago PÃ©rez - 2022</p>
    </footer>
    
   

    <script>
        function verificar(e){
            var input = document.querySelector("#texto");
            let texto = input.value;
            if (texto.length === 0 ){
			    document.getElementById('elemento').style.display = 'block';
                return false;
            }
            else{
                document.getElementById('elemento').style.display = 'none';
                return true;
            }
            }
        
        

        function logica(texto,method){
            /*
            `La letra "e" es convertida para "enter"`
            `La letra "i" es convertida para "imes"`
            `La letra "a" es convertida para "ai"`
            `La letra "o" es convertida para "ober"`
            `La letra "u" es convertida para "ufat"` 
            
            let mapletras = new Map();
            mapletras.set("a","ai");
            mapletras.set("e","enter");
            mapletras.set("i","imes");
            mapletras.set("o","ober");
            mapletras.set("u","ufat");
            Con REGEX mas sencillo.
            */
            if (method == 1 && verificar(texto) ){
                
                texto = texto.replace(/e/gi,"enter");
                texto = texto.replace(/i/gi,"imes");
                texto = texto.replace(/a/gi,"ai");
                texto = texto.replace(/o/gi,"ober");
                texto= texto.replace(/u/gi,"ufat");
                return texto;
                
            }
            else if(method == 2 && verificar(texto)){ //lo mismo que arriba pero al reves
                texto = texto.replace(/enter/gi,"e");
                texto = texto.replace(/imes/gi,"i");
                texto = texto.replace(/ai/gi,"a");
                texto = texto.replace(/ober/gi,"o");
                texto= texto.replace(/ufat/gi,"u");
                return texto;
            }
            
        }
        
        

        function encriptar() {
            var input = document.querySelector("#texto");
            
            let textoPlano = input.value;
            if (verificar(textoPlano)) {
                let textoEncriptado =  logica(textoPlano,1);
                document.getElementById("mensajecifrado").innerHTML = textoEncriptado;  
            }
            input.focus();
             
        }

        function desencriptar() {
            var input = document.querySelector("#texto");
            input.focus();
            let textoPlano = input.value;
            if (verificar(textoPlano)){
                let textoDesencriptado =  logica(textoPlano,2);
                document.getElementById("mensajecifrado").innerHTML = textoDesencriptado;    

            }
            input.focus();
            }

            

        function copiarTexto(){
            var texto = document.getElementById("mensajecifrado");
            texto.select();
            document.execCommand('copy');
		    document.querySelector("#texto").focus();
            
        }
    
    
    
        var button1 = document.querySelector("#encriptador");
        button1.onclick = encriptar;

        var button2 = document.querySelector("#desencriptador");
        button2.onclick = desencriptar;
        
        

        
    </script>
    
</body>
</html>
