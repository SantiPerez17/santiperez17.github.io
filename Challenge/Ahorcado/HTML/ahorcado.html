    <script>
        function nuevoJuego(){
            let lista= ['hola','chau','caca','amigo','documento','caiman','pelo','html','ahorcado','juego']
            let cacheFallada = new Set();
            let fallada= 0;
            
            function cargarPalabraConLongitud(lista){
                let a = Math.round(Math.random()*lista.length)
                let palabra = lista[a];
                return [palabra.length,palabra.toUpperCase()];
            }

            const palabraElegida = cargarPalabraConLongitud(lista);
            //console.log('palabra : ' + palabraElegida);
            let arrayPalabra = palabraElegida[1].split("");
            cachePalabra = new Set(arrayPalabra);
            let aciertosR = cachePalabra.size;
            let letrasPresionadas = new Set();
            console.log('tiene ' + (arrayPalabra.length) + ' espacios.')
            document.addEventListener("keydown", (evento) => {
                console.log(evento.keyCode);
                let letraPresionada = evento.code.replace("Key",'');
                console.log(letraPresionada);
                if (evento.keyCode<=90 && evento.keyCode>=65) {
                    let p = palabraElegida[1];
                //console.log('palabra : ' + p);
                //console.log('letra presionda: ' + letraPresionada)
                //console.log('la letra esta? : ' + p.includes(letraPresionada));
                if (cachePalabra.has(letraPresionada)){
                    if(!letrasPresionadas.has(letraPresionada)){
                        aciertosR=aciertosR-1;
                        letrasPresionadas.add(letraPresionada);
                        //console.log('ocurrencias : ' + (p.split(letraPresionada).length - 1));
                        //console.log('array original: ' + arrayPalabra);
                        //console.log(cachePalabra);
                        console.log('acertaste' + (cachePalabra.size-aciertosR) + 'veces.')
                        if (aciertosR==0){alert('ganaste!')}
                    }
                    else{
                        console.log('letra ya presionada.');
                    }
                    
                }  
                else {
                    if (!cacheFallada.has(letraPresionada)){
                        fallada+=1;
                        cacheFallada.add(letraPresionada);
                        console.log(fallada);
                        console.log(cacheFallada);
                        console.log('fallaste');
                    }
                    else{
                        console.log('letra ya presionada.');
                    }
                    if(fallada == 7){
                        alert("perdiste");
                        window.location.reload()
                    }
                    
                }
                } 
                else{
                    console.log("presione una letra.")
                }               
            });

        }
            
            
            
            

        
        function agregarPalabra(){
            document.querySelector(".input-nueva-palabra").value =""; 
            document.querySelector(".menu-inicial").style.display="none"; 
            document.querySelector(".parte-agregar-palabra").style.display= "block";
        }
        function cancelar(){
            document.querySelector(".parte-agregar-palabra").style.display= "none";
            document.querySelector(".menu-inicial").style.display="flex"; 
        }

    </script>
